{% extends 'base.html' %}{% block breadcrumb %}<li class="breadcrumb-item"><a href="/blog/">文章</a></li><li class="breadcrumb-item active">编辑</li>{% endblock %}{% block content %}{% if post.author == user %}<h2>New post</h2><form method="POST" class="post-form">    {% csrf_token %}    {% include 'includes/form.html' %}    <button type="submit" class="save btn btn-info">保存</button></form>{% else %}<div class="text-muted text-center">    💕这是他人的知识财产，不可更改💕<a href="{% url 'post_list' %}">返回</a></div>{% endif %}{% endblock %}
