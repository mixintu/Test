{% extends 'base.html' %}{% block breadcrumb %}<li class="breadcrumb-item active">文章</li>{% endblock %}{% block content %}<table class="table">    <thead class="thead-inverse">    <tr>        <th>主题</th>        <th>作者</th>        <th>发布日期</th>    </tr>    </thead>    <tbody>    {% for post in posts %}    <tr>        <td>            <a href="{% url 'post_detail' pk=post.pk %}">                <small class="text-muted d-block">{{ post.title }}</small>            </a>        </td>        <td class="align-middle">            {{ post.author }}        </td>        <td class="align-middle">            {{ post.published_date }}        </td>    </tr>    {% endfor %}    </tbody></table>{% endblock %}
