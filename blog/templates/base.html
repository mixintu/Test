<html><head>    {% load staticfiles %}    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">    <link rel="stylesheet" href="{% static 'bootstrap/css/blog.css' %}"></head><body><nav class="page-header">    <div>        <h1><a href="/blog/">迷心兔 Django Blog</a></h1>    </div>    {% if user.is_authenticated %}    <div class="menu">        <a href="{% url 'logout' %}" class="top-menu">退出</a>        <a href="{% url 'post_new' %}" class="top-menu">新建</a>    </div>    {% else %}    <div class="menu">        <a href="{% url 'login' %}" class="top-menu">登陆</a>    </div>    {% endif %}</nav><div class="container">    <ol class="breadcrumb my-4">        {% block breadcrumb %}        {% endblock %}    </ol>    {% block content %}    {% endblock %}</div></body></html>
